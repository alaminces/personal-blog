<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Page</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
	<div class="container">
		<!--start header area-->
		<header class="header">
			<div class="logo">
				<a href="index.html">Blog Website</a>
			</div>
			<nav class="navbar">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!--end header area-->
		
		<!--start contact area-->
		<section class="contact-us"> 
			<h2>Contact Us</h2>
			<form action="">
				<label for="fname">Enter First Name</label><br>
				<input type="text" name="fname" id="fname" placeholder="Enter First Name" /><br>
				<label for="lname">Enter Last Name</label><br>
				<input type="text" name="lname" id="lname" placeholder="Enter Last Name" /><br>
				<label for="email">Enter Email Address</label><br>
				<input type="text" name="email" id="email" placeholder="Enter Email Address" /><br>
				<label for="msg">Enter Your Message</label><br>
				<textarea name="message" id="msg" cols="53" rows="8"></textarea><br>
				<input type="submit" name="submit" value="Submit" />
			</form>
		</section>
		<!--end contact area-->
		
		<!--start footer area-->
		<footer class="footer">
			<p>&copy;Copyright all reserved</p>
		</footer>
		<!--end footer area-->
	</div>
</body>
</html>
